<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Environment Management System</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    h2 {
      color: #2e7d32;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-btn {
      background: #2e7d32;
      color: white;
    }

    .update-btn {
      background: #0277bd;
      color: white;
    }

    .delete-btn {
      background: #c62828;
      color: white;
    }

    .edit-btn {
      background: #f9a825;
      color: black;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f8e9;
      margin: 10px 0;
      padding: 15px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .info {
      width: 70%;
    }

    .actions button {
      margin-left: 5px;
    }

    .search-box {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<header>ðŸŒ± Environment Management System</header>

<div class="container">

  <h2>Report Environmental Issue</h2>

  <input id="area" placeholder="Area / Location">
  
  <select id="issueType">
    <option value="">Select Issue Type</option>
    <option>Air Pollution</option>
    <option>Water Pollution</option>
    <option>Noise Pollution</option>
    <option>Waste Management</option>
  </select>

  <textarea id="description" placeholder="Issue Description"></textarea>

  <select id="severity">
    <option value="">Select Severity</option>
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <button class="add-btn" onclick="addIssue()">Add Issue</button>
  <button class="update-btn" onclick="updateIssue()">Update Issue</button>

  <h2>Search Issues</h2>
  <input class="search-box" id="search" placeholder="Search by area / type / severity" onkeyup="searchIssue()">

  <h2>Reported Issues</h2>
  <ul id="list"></ul>

</div>

<script>
const API = "/api/issues";
let selectedId = null;

/* ADD ISSUE */
function addIssue() {
  fetch(API + "/add", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      area: area.value,
      issueType: issueType.value,
      description: description.value,
      severity: severity.value
    })
  }).then(() => loadIssues());
}

/* LOAD ISSUES */
function loadIssues() {
  fetch(API)
    .then(res => res.json())
    .then(data => showIssues(data));
}

/* SHOW ISSUES */
function showIssues(data) {
  list.innerHTML = "";
  data.forEach(i => {
    list.innerHTML += `
      <li>
        <div class="info">
          <b>Area:</b> ${i.area}<br>
          <b>Type:</b> ${i.issueType}<br>
          <b>Severity:</b> ${i.severity}<br>
          <b>Status:</b> ${i.status}<br>
          <b>Description:</b> ${i.description}
        </div>
        <div class="actions">
          <button class="edit-btn" onclick="editIssue('${i._id}','${i.area}','${i.issueType}','${i.description}','${i.severity}')">Edit</button>
          <button class="delete-btn" onclick="deleteIssue('${i._id}')">Delete</button>
        </div>
      </li>
    `;
  });
}

/* EDIT ISSUE */
function editIssue(id, a, t, d, s) {
  selectedId = id;
  area.value = a;
  issueType.value = t;
  description.value = d;
  severity.value = s;
}

/* UPDATE ISSUE */
function updateIssue() {
  fetch(API + "/update/" + selectedId, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      area: area.value,
      issueType: issueType.value,
      description: description.value,
      severity: severity.value
    })
  }).then(() => {
    selectedId = null;
    loadIssues();
  });
}

/* DELETE ISSUE */
function deleteIssue(id) {
  fetch(API + "/delete/" + id, { method: "DELETE" })
    .then(() => loadIssues());
}

/* SEARCH ISSUE */
function searchIssue() {
  const key = search.value;
  if (key === "") {
    loadIssues();
    return;
  }

  fetch(API + "/search/" + key)
    .then(res => res.json())
    .then(data => showIssues(data));
}

loadIssues();
</script>

</body>
</html>
